services:
  - type: web
    name: deepseek-telegram-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: DEEPSEEK_API_KEY
        sync: false
      - key: ADMIN_IDS
        value: "123456789"
      - key: MAX_HISTORY
        value: "10"
      - key: MAX_TOKENS
        value: "2000"
      - key: REQUESTS_PER_MINUTE
        value: "10"
